<header class="header">
	<div class="header__scroll-fix">
		<div class="header__container header__container--noanim">
			<div class="header__row">
				<a class="header__logo" href="index.html">
					<picture class="header__logo-container">
						<source srcset="img/content/logo/logo-icon.svg" media="(max-width: 768px)" />
						<img class="header__logo" src="img/content/logo/logo-main.svg" alt="Paritet" />
					</picture>
				</a>
				<nav class="header__nav">
					<a class="header__link @@if (typeof page !== 'undefined' && page === 'main') {current}" href="index.html"><span>Юристы</span></a>
					<a class="header__link @@if (typeof page !== 'undefined' && page === 'lawyers') {current}" href="lawyers.html"><span>Адвокаты</span></a>
					<a class="header__link @@if (typeof page !== 'undefined' && page === 'accounting') {current}" href="accounting.html"><span>Аудит</span></a>
				</nav>
				<div class="header__controls">
					<div class="header__language">
						<div class="header__language-current">
							<span>RU</span> <!-- Удалить содержимое при назначении логики смены языка -->
							<svg class="icon" width="16" height="16"><use href="img/sprite.svg#chevron"></use></svg>
							<ul class="header__language-list">
								<li class="header__language-item">EN</li>
								<li class="header__language-item">JP</li>
								<li class="header__language-item">KZ</li>
								<li class="header__language-item">CN</li>
							</ul>
						</div>
					</div>
					<a class="header__tel" href="tel:+78465553535"><span>+7&nbsp;846&nbsp;555-35-35</span></a>
					<button class="header__burger burger-icon _burger-icon" data-modal="hide-menu"><span></span></button>
				</div>
			</div>
		</div>
	</div>
</header>
